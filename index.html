<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل في الدوري</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        header {
            background: #e3b23c;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            color: white;
            font-size: 18px;
        }

        .register-btn {
            background: #d4a017;
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
            font-size: 18px;
            margin-top: 10px;
        }

        form input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
            font-size: 14px;
        }

        form button {
            background: #e3b23c;
            border: none;
            padding: 10px;
            width: 100%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        form button:hover {
            background: #d4a017;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="register-btn">التسجيل بالدوري</button>
            <h1>بطولة النهضة</h1>
        </header>
        <h2>التسجيل بالدوري - بطولة النهضة </h2>
        <form action="https://formspree.io/f/mvgzeajj" method="POST">
            <input type="text" name="team_name" placeholder="اسم الفريق" required>
            <input type="tel" name="phone" placeholder="رقم الهاتف" required>
            <input type="text" name="player1" placeholder="الاسم الكامل للاعب الأول" required>
            <input type="text" name="player2" placeholder="الاسم الكامل للاعب الثاني">
            <input type="text" name="player3" placeholder="الاسم الكامل للاعب الثالث">
            <button type="submit">إرسال</button>
        </form>
    </div>
</body>
</html>
